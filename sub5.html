    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function(){    
                function secHeight(){
                var wheight = $(window).height();
                $('#wrap').height(wheight);    
            };//func.secHeight : section 높이값을 정돈해주는 함수
    
            secHeight();
    
            $(window).on('resize',function(){
                secHeight();  
            });//window.resize
    
            $(window).on('scroll',function(){
                var scr = $(window).scrollTop(); //스크롤 값

                var wHeight = $(window).height(); //윈도우의 높이 값           
            });//window.scroll
