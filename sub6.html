<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1450">
    <title>상상이 현실이 되는 곳, 리브레</title>
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/substyle6.css">
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="top">
                <h1><a href="./index.html"><img src="./images/logo.png" alt="로고"></a></h1>
            </div>
        </div><!--header-->
        <div id="membership">
            <div class="member_join">
                <h2>리브레 회원가입</h2>
                <p><label for="id">아이디</label><input type="text" id="id" placeholder="아이디 입력"></p>
                <p><label for="pass">비밀번호</label><input type="password" id="pass" maxlength="12" placeholder="비밀번호 입력"></p>
                <p><label for="pass2">비밀번호 확인</label><input type="password" id="pass2" maxlength="12" placeholder="비밀번호 확인"></p>
                <p><label for="e_mail">이메일</label><input type="text" id="e_mail" placeholder="이메일 입력"></p>
                <div class="select_box">
                    <button class="btn_select">통신사 선택</button>
                    <ul class="list">
                        <li><button type="button" class="skt">SKT</button></li>
                        <li><button type="button" class="kt">KT</button></li>
                        <li><button type="button" class="lgt">LGT</button></li>
                        <li><button type="button" class="skt2">SKT알뜰폰</button></li>
                        <li><button type="button" class="kt2">KT알뜰폰</button></li>
                        <li><button type="button" class="lgt2">LGT알뜰폰</button></li>
                    </ul>
                </div><!--select_box-->
                <p class="telephone"><label for="telephone_number">휴대폰 번호</label><input type="text" id="telephone_number" placeholder="휴대폰 번호 입력 ex) 01012345678"></p>
                <div class="chk_box">
                    <p><input type="checkbox" id="check_box" name="select_All" onclick="selectAll(this)">
                    <label for="check_box">선택 포함 전체 약관 동의</label></p>
                    <p><input type="checkbox" id="check_box2" name="select">
                    <label for="check_box2">이용약관 동의 (필수)</label></p>
                    <p><input type="checkbox" id="check_box3"  name="select">
                    <label for="check_box3">이벤트, 혜택 알림 수신 동의 (선택)</label></p>
                    <p><input type="checkbox" id="check_box4"  name="select">
                    <label for="check_box4">성별, 성년 정보 제공 동의 (필수)</label></p>
                </div><!--chk_box-->
                <button type="submit" class="join">회원가입</button>
            </div><!--member_join-->
        </div><!--membership-->
    </div><!--wrap-->

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function(){    
                function secHeight(){
                var wheight = $(window).height();
                $('#wrap').height(wheight);    
            };//func.secHeight : section 높이값을 정돈해주는 함수
    
            secHeight();
    
            $(window).on('resize',function(){
                secHeight();  
            });//window.resize
    
            $(window).on('scroll',function(){
                var scr = $(window).scrollTop(); //스크롤 값

                var wHeight = $(window).height(); //윈도우의 높이 값           
            });//window.scroll    
        });//opening

        $(function(){
            $(".btn_select").click(function(){
                $(".select_box").children(".list").slideToggle();
                $(".select_box").siblings().children(".list").slideUp();
            });
        });
        $(function(){
            $(".list").click(function(){
                $(this).slideUp();
                $(".btn_select").removeClass("turn")
            });
        });

        $(".skt").click(function(){
            $(".btn_select").text("SKT");
            $(".btn_select").css("color","white");
        });
        $(".lgt").click(function(){
            $(".btn_select").text("LGT");
            $(".btn_select").css("color","white");
        });
        $(".kt").click(function(){
            $(".btn_select").text("KT");
            $(".btn_select").css("color","white");
        });
        $(".skt2").click(function(){
            $(".btn_select").text("SKT알뜰폰");
            $(".btn_select").css("color","white");
        });
        $(".lgt2").click(function(){
            $(".btn_select").text("LGT알뜰폰");
            $(".btn_select").css("color","white");
        });
        $(".kt2").click(function(){
            $(".btn_select").text("KT알뜰폰");
            $(".btn_select").css("color","white");
        });

        $(function(){
            $(".btn_select").click(function(){
                $(this).toggleClass("turn");
                if($(this).hasClass("turn")===true){
                    $(this).siblings().removeClass("turn");   
                }
            });
        });

        function selectAll(selectAll)  {
            const checkboxes 
            = document.getElementsByName('select');
  
            checkboxes.forEach((checkbox) => {
                checkbox.checked = selectAll.checked;
            })
        }
    </script>    

</body>
</html>
